<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #gy {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="gy"> your browser not support canvas </canvas>
    <script type="module">
      import { Engine, HeatMapLayer } from "./index.js";

      const whuer3d = new Engine("gy");
      const heatLayer = new HeatMapLayer(whuer3d, {
        radius: 10,
        tileSize: 256,
        gradient: ["00AAFF", "00FF00", "FFFF00", "FF8800", "FF0000"],
        maxHeat: 20,
        mode: "wasm",
      });

      const p89 = fetch("http://121.199.160.202:9999/query?tag=89").then((res) => res.json());
      const p1213 = fetch("http://121.199.160.202:9999/query?tag=1213").then((res) => res.json());
      const p1819 = fetch("http://121.199.160.202:9999/query?tag=1819").then((res) => res.json());
      const p2223 = fetch("http://121.199.160.202:9999/query?tag=2223").then((res) => res.json());

      const heatPoints = [];
      Promise.all([p89, p1213]).then((res) => {
        res.map(({ data }) => {
          for (let point of data) {
            heatPoints.push({
              lat: point.lat,
              lng: point.lng,
              heat: point.heat,
            });
          }
        });
        console.log(heatPoints.length);
        heatLayer.addPoints(heatPoints);
        whuer3d.scene.addLayer(heatLayer);
        whuer3d.run();
      });
    </script>
  </body>
</html>
