<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #gy {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="gy"> your browser not support canvas </canvas>
    <script type="module">
      import { Engine, PrimitiveMesh, Material, Shader, Entity } from "./index.esm.js";

      const whuer3d = new Engine("gy");

      const mesh = PrimitiveMesh.createCuboid(whuer3d);
      const material = new Material(whuer3d, Shader.find("test"));
      const entity = new Entity("cuboid", mesh, material);

      whuer3d.scene.addRootEntity(entity);
      whuer3d.run();
    </script>
  </body>
</html>
