<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #gy {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="gy"> your browser not support canvas </canvas>
    <script type="module">
      import { Engine, HeatMapLayer, Logger, Vector3 } from "./index.esm.js";

      // Logger.enable();

      const whuer3d = new Engine(
        "gy",
        {
          cameraPos: new Vector3(0, 0, 6378137 * 3),
        },
        {
          alpha: true,
        }
      );
      const test = new HeatMapLayer(whuer3d, {
        radius: 10,
        tileSize: 256,
        gradient: ["00AAFF", "00FF00", "FFFF00", "FF8800", "FF0000"],
        maxHeat: 999,
      });

      const heatPoints = [];
      fetch("http://121.199.160.202/json/trace.json")
        .then((res) => res.json())
        .then((data) => {
          for (let points of data) {
            points.map((point) => {
              heatPoints.push({
                lat: point.coord[1],
                lng: point.coord[0],
                heat: point.elevation < 0 ? 1 : point.elevation,
              });
            });
          }
          test.addPoints(heatPoints);
          whuer3d.scene.addLayer(test);
          whuer3d.run();
        });

      // for (let i = 0; i < 10000; i++)
      //   heatPoints.push({
      //     lat: 29.58 + (Math.random() * 5) / 100,
      //     lng: 113.41 + (Math.random() * 8) / 100,
      //     weight: Math.random() * 30,
      //   });
    </script>
  </body>
</html>
