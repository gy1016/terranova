<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #gy {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="gy"> your browser not support canvas </canvas>
    <script type="module">
      import { Engine, PrimitiveMesh, Material, Shader, Entity, HeatMapLayer, Logger, Vector3 } from "./index.esm.js";

      Logger.enable();

      const whuer3d = new Engine(
        "gy",
        {
          cameraPos: new Vector3(0, 0, 6378137 * 3),
        },
        {
          alpha: true,
        }
      );
      const test = new HeatMapLayer(whuer3d, {
        radius: 10,
        tileSize: 256,
        gradient: ["00AAFF", "00FF00", "FFFF00", "FF8800", "FF0000"],
        maxIntensity: 20,
      });
      test.addPoints([
        { lat: 30, lng: 30, weight: 10 },
        { lat: 40, lng: 40, weight: 8 },
        { lat: 50, lng: 50, weight: 19 },
      ]);
      whuer3d.scene.addLayer(test);
      whuer3d.run();
    </script>
  </body>
</html>
